### Site Settings ###
title               : m3n0sd0n4ld
description         : Personal blog | Writeups HTB, THM, VulnHub and others.
baseurl             : ""  # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : m3n0sd0n4ld/m3n0sd0n4ld.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


