<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
</head>
<body>
    <h1>Markdown Viewer</h1>
    <form id="decryptForm">
        <label for="password">Introduce la contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Ver contenido</button>
    </form>
    <pre id="content" style="display: none;"></pre>
    <p id="error" style="color: red; display: none;">Contraseña incorrecta o datos corruptos</p>

    <!-- Incluir CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.getElementById('decryptForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            fetch('test.md.enc')
                .then(response => response.arrayBuffer())
                .then(encryptedData => {
                    const iv = new Uint8Array(encryptedData.slice(0, 16));
                    const data = new Uint8Array(encryptedData.slice(16));

                    const key = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
                    const encryptedHex = CryptoJS.enc.Hex.parse(CryptoJS.enc.Hex.stringify(CryptoJS.lib.WordArray.create(data)));
                    const ivHex = CryptoJS.enc.Hex.parse(CryptoJS.enc.Hex.stringify(CryptoJS.lib.WordArray.create(iv)));

                    const decrypted = CryptoJS.AES.decrypt(
                        { ciphertext: encryptedHex }, 
                        CryptoJS.enc.Hex.parse(key), 
                        { iv: ivHex, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
                    );

                    try {
                        const decryptedStr = CryptoJS.enc.Utf8.stringify(decrypted);
                        if (decryptedStr) {
                            document.getElementById('content').textContent = decryptedStr;
                            document.getElementById('content').style.display = 'block';
                            document.getElementById('error').style.display = 'none';
                        } else {
                            throw new Error("Descifrado fallido");
                        }
                    } catch (e) {
                        document.getElementById('error').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('error').style.display = 'block';
                });
        });
    </script>
</body>
</html>
